# Main build pipeline that verifies, builds, and deploys the software
name: Build and Deploy
# Events that trigger the workflow
on:
  # Trigger based on push to all branches
  push:
    branches:
      - 'development'
    tags-ignore:
      - '*'
  # Run workflow manually from the Actions tab
  workflow_dispatch:

# Environment variables
env:
  TARGET_ENV: 'SIT'
  PREFIX_ENV: 'service-generate-sit'

jobs:
  build:
    name: Build and Deploy
    # The type of runner that the job will run on
    runs-on: ubuntu-latest    
    
    steps:
      # Set up Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2.0.3
        with:
          terraform_version: 1.3.7

      # Validate Terraform file
      - name: Validate Terraform
        run: terraform validate -no-color

      # Deploy Terraform
      - name: Deploy Terraform
        working-directory: terraform/
        env:
          AWS_ACCESS_KEY_ID:       ${{ secrets.AWS_ACCESS_KEY_ID_SERVICES_SIT }}
          AWS_SECRET_ACCESS_KEY:   ${{ secrets.AWS_SECRET_ACCESS_KEY_SERVICES_SIT }}
          AWS_DEFAULT_REGION:      us-west-2
          
          TF_VAR_cross_account_id:        ${{ secrets.CROSS_ACCOUNT_ID }}
          TF_VAR_environment:             $TARGET_ENV
          TF_VAR_prefix:                  $PREFIX_ENV
          TF_VAR_sns_topic_email:         ${{ secrets.SNS_TOPIC_EMAIL }}

        run:
          terraform init -reconfigure \
            -backend-config="bucket=$PREFIX-tf-state" \
            -backend-config="key=generate.tfstate" \
            -backend-config="region=$AWS_DEFAULT_REGION"
          terraform apply -auto-approve
